<body>

<div class="bck">
  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">

    <img src="http://joysonsafety.com//wp-content/uploads/2018/04/Joyson.png" style="width: 200px;height: 100px;">

  </nav>

  <div class="container">

    <div class="card" style="width: 25rem; height: 33rem; ">
      <div class="card-body">
        <div class="col-md-6">

          <p style="color: white;">PORTAL NAME </p>
          <form #form="ngForm">
            <div class="form-group">
              <label for="email" style="color: white;">Username:&nbsp;&nbsp;&nbsp;&nbsp;</label>
              <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" [value] = "searchValue" style="width: 20rem;" >

            </div>

            <br>

            <div class="form-group">
              <label for="pwd" style="color: white;">Password:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
              <input type="password" class="form-control" id="pwd" name="password" [(ngModel)]="password" [value] = "searchValue"  style="width: 20rem;">
            </div>

            <br>

            <div class="submitButtons" style="width: 20rem">
              <button type="button" class="btn btn-primary" style="height:3rem" (click)="login()"><a href="" [routerLink]="['/form']" class="nav-link">Login</a></button>
              <br/>
              <br/>
              <br/>
              <br/>
            </div>
            <div class="submitButtons" style="width: 20rem">
              <button type="button" class="btn btn-primary" style="height:3rem" (click)="clear()"><a href="" class="nav-link">Clear</a></button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

</div>


<footer class="footer">

</footer>
</body>
