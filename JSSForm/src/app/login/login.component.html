<div class="bck">
  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">

    <img src="http://joysonsafety.com//wp-content/uploads/2018/04/Joyson.png" style="width: 200px;height: 80px;">

  </nav>

  <div class="container">

    <div style="width: 25rem; height: 33rem; ">

          <form #form="ngForm">

              <label for="Username" style="color: white;">Username:&nbsp;&nbsp;&nbsp;&nbsp;</label>

              <label for="Username" style="color: white;">Password:&nbsp;&nbsp;&nbsp;&nbsp;</label>

            </div>

            <br>

            <div class="submitButtons" style="width: 20rem">
              <button type="button" class="btn btn-primary" style="height:3rem" (click)="login()">Login</button>
              <br/>
              <br/>
              <br/>
              <br/>
            </div>
            <div class="submitButtons" style="width: 20rem">
              <button type="button" class="btn btn-primary" style="height:3rem" (click)="clear()"><a href="" class="nav-link">Clear</a></button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

</div>
